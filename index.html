<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center text-dark container-fluid" style="background-color: rgb(249, 233, 215);width:300px;">
  <h1 class="text-center my-5 container">User Page</h1>
  <div id="res" class="container my-5 p-3">
    <div class="row">

    </div>
  </div>
</body>
<script>
  fetch(`https://jsonplaceholder.typicode.com/users`).then(out => out.json())
    .then(result => displayData(result))
  function displayData(arrayData) {
    for (i of arrayData) {
      rowData = `
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Name: ${i.name}</h5>
              <h6 class="card-text">Username: ${i.username}</h6>
              <h6 class="card-text">email: ${i.email}</h6>
              <h6 class="card-text">Phone: ${i.phone}</h6>
              <h6 class="card-text">Website: ${i.website}</h6>
            </div>
          </div>
      <div style="margin-bottom: 30px;">
      </div>
           `
      res.innerHTML+= rowData
    }
  }
</script>
</html>
